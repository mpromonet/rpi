<!DOCTYPE html>
<html ng-app="App">
<head>
	<title>V4L2 Controls</title>
	<script src="angular.min.js"></script>
	<script src="angular-resource.min.js"></script>
	<script>
		// app
		angular.module('App', ['App.controllers','App.services']);
		
		// controller
		angular.module('App.controllers', []).controller('AppController', function($scope, Controls) {
			Controls.query(function(data) { $scope.controlList = data; } );
			
			$scope.update = function(controlid,controlvalue) {
				var param = {};
				param[controlid] = controlvalue;
				Controls.get(param, function(data) { if (data.errno != 0) alert(data.error);} );
			}			
		});
		
		// service
		angular.module('App.services', ['ngResource']).factory('Controls', ['$resource', function($resource){ 
				return $resource('/controls');
			} 
		]);	
	</script>
</head>
<body ng-controller="AppController">
	<table>
		<h1><center>V4L2 Controls</center></h1>
		<thead>
			<tr>
				<th>Name</th>
				<th>Current</th>
				<th>Min</th>
				<th>Max</th>
				<th>Value</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="control in controlList track by $index">
				<td>{{control.name}}</td>
				<td>{{control.value}}</td>
				<td>{{control.minimum}}</td>
				<td>{{control.maximum}}</td>
				<td>
					<select ng-if="control.menu" 
							ng-init="choice = ( control.menu | filter:{value:control.value}:true ) [0]" 
							ng-model="choice" 
							ng-options="menu.label for menu in control.menu"
							ng-change="update(control.id,choice.value)"
							style="width: 300px"/>
					<input ng-if="!control.menu"
							ng-model="controlList[$index].value"
							ng-trim="false" 
							ng-keypress="($event.which === 13)?update(control.id,controlList[$index].value):0"
							type="text" 
							style="width: 300px"/>
				</td>
			</tr>      
		</tbody>
	</table>
</body>
</html>
